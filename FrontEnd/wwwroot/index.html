    function addMarker(id, newMarker) {
        // https://stackoverflow.com/questions/43067318/adding-a-circle-radius-around-google-map-markers
        var marker = new google.maps.Marker({
            position: {lat: newMarker["lat"], lng: newMarker["lng"]},
            title: id,
            icon: "-"
        });
        marker.Circle = new google.maps.Circle({
            center: {lat: marker.getPosition().lat - 16, lng:marker.getPosition().lng - 16},
            radius: 150,
            map: map,
            strokeColor: newMarker["color"],
            fillColor: newMarker["color"],
            fillOpacity: .75
        });
        marker.Circle.bindTo('center', marker, 'position');
        markers[id] = marker;
        marker.setMap(map);
    }
    
    function updateAll(currentMarkers){
        for(droneId in markers){ // find out which markers are deleted, remove them
            if(!(droneId in currentMarkers)){
                console.log(droneId + " is no longer a valid markers! removing " + markers[droneId])
                removeMarker(droneId)
            }
        }
        for(var droneId in currentMarkers) { 
            if(!(droneId in markers)){ // find out which are new, add them
                console.log(droneId + " is not in known markers! inserting {" + currentMarkers[droneId])
                addMarker(droneId, currentMarkers[droneId])
            } else { // must check if the marker is in a new location
                newMarker = currentMarkers[droneId]
                if(
                    newMarker["lat"] !== markers[droneId].position.lat ||
                    newMarker["lng"] !== markers[droneId].position.lng
                ){
                    console.log("drone " + droneId + " has moved from (" + markers[droneId].getPosition().lat() + "," + markers[droneId].getPosition().lng() + ") to (" + newMarker["lat"] + "," + newMarker["lng"] + ")")
                    updateMarker(droneId, newMarker["lat"],  newMarker["lng"]);
                } if(newMarker["color"] !== markers[droneId].Circle.fillColor) {
                    console.log(markers[droneId].Circle.fillColor + " vs " + newMarker["color"]);
                    markers[droneId].Circle.setMap(null);
                    markers[droneId].Circle = new google.maps.Circle({
                        center: {lat: newMarker["lat"].lat - 16, lng: newMarker["lng"] - 16},
                        radius: 150,
                        map: map,
                        strokeColor: newMarker["color"],
                        fillColor: newMarker["color"],
                        fillOpacity: .75
                    });
                    markers[droneId].Circle.bindTo('center', markers[droneId], 'position');
                }
            }
        }
    }
    
    function removeMarker(id){
        markers[id].Circle.setMap(null)
        markers[id].setMap(null)
        markers[id] = null
        delete markers[id]
    }
    
    function removeAllMarkers(){
        for (id in markers) {
            removeMarker(id)
        }
    }
    
    function updateMarker(id, lat, lng){
        markers[id].setMap(map)
        markers[id].setPosition(new google.maps.LatLng(lat, lng))
    }

    window.initMap = initMap;
</script>
