<body>
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABM05Ov28GgnvCE6fvNUT0hmPB7Ol6kuI&callback=initMap">
</script>
<script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
<div id="app">Loading...</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
</div>
<script src="_framework/blazor.webassembly.js"></script>

<script>
    var map
    let markers = {}
    
    function initGoogleMap(obj) {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: obj.lat, lng: obj.lng},
            zoom: 12,
        });

    }

    function addMarker(id, newMarker) {
        var marker = new google.maps.Marker({
            position: {lat: newMarker["lat"], lng: newMarker["lng"]},
            title: id
        });

        // To add the marker to the map, call setMap();
        markers[id] = marker;
        marker.setMap(map);
    }
    
    function updateAll(currentMarkers){
        for(key in markers){ // find out which markers are deleted, remove them
            if(!(key in currentMarkers)){
                console.log(key + " is no longer a valid markers! removing " + markers[key])
                removeMarker(key)
            }
        }
        for(var key in currentMarkers) { 
            if(!(key in markers)){ // find out which are new, add them
                console.log(key + " is not in known markers! inserting {" + currentMarkers[key])
                addMarker(key, currentMarkers[key])
            } else { // must check if the marker is in a new location
                newMarker = currentMarkers[key]
                if(
                    newMarker["lat"] !== markers[key].lat ||
                    newMarker["lng"] !== markers[key].lng
                ){
                    console.log("drone " + key + " has moved!")
                    updateMarker(key,  newMarker["lat"],  newMarker["lng"])
                }
            }
        }
    }
    
    function removeMarker(id){
        markers[id].setMap(null)
        markers[id] = null
        delete markers[id]
    }
    
    function removeAllMarkers(){
        for (id in markers) {
            removeMarker(id)
        }
    }
    
    function updateMarker(id, lat, lng){
        markers[id].setMap(map)
        markers[id].setPosition(new google.maps.LatLng(lat, lng))
    }

    window.initMap = initMap;
</script>
</body>

</html>
